<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Search for it</title>
    <link rel="stylesheet" href="search_form.css">
    
  </head>
  <body>
    <h1>Search dartlang.org</h1>

    <div class="sample_container_id">
      <form    method="GET"    action="http://www.google.com/search">
        <input type="text"     name="q" size="31" maxlength="255" value="Cookbook" />
        <input type="submit"   value="Google Search" />
        <input type="checkbox" name="sitesearch" value="dartlang.org" checked /> Search dartlang.org<br /> 
      </form>
    </div>
    
    <script type="application/dart" src="search_form.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
