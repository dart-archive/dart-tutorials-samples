<!DOCTYPE html>

<html>
<head>
  <title>Dr. Seuss</title>
  <link rel="stylesheet" href="drseuss.css">
</head>

<body>
  <element extends="div" name="x-converter" constructor="ConverterComponent">
    <template>
      <div class="x-converter">
        <span> <content select=".label-one"></content> </span>
        <input type="text"
               bind-value="thing_one"
               on-change="convertOnetoTwo()"
               style="text-align:right">
          &lt; &gt;
        <input type="text"
               bind-value="thing_two"
               on-change="convertTwotoOne()">
        <span> <content select=".label-two"></content> </span>
      </div>
    </template>
    <script type="application/dart" src="convertercomponent.dart"> </script>
  </element>
</body>
</html>
